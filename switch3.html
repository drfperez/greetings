<html>
<head>
  <title>Greeting based on time and day</title>
  <style>
    .morning {
      color: green;
    }
    .afternoon {
      color: blue;
    }
    .evening {
      color: red;
    }
  </style>
</head>
<body>
  <h1>Greeting based on time and day</h1>
  <button onclick="showGreeting()">Click me</button>
  <p id="greeting"></p>
  <p id="planet"></p>
  <img id="planetImage" src="" alt="Planet Image">

  <script>
    function showGreeting() {
      var now = new Date();
      var hour = now.getHours();
      console.log("Time is after " + hour + ":00 h");
      var greeting = '';

      if (hour >= 0 && hour < 12) {
        greeting = 'Good morning!';
        document.getElementById('greeting').className = 'morning';
      } else if (hour >= 12 && hour < 18) {
        greeting = 'Good afternoon!';
        document.getElementById('greeting').className = 'afternoon';
      } else {
        greeting = 'Good evening!';
        document.getElementById('greeting').className = 'evening';
      }

      document.getElementById('greeting').textContent = greeting;

      var day = now.getDay();
      var planet = '';

      switch (day) {
        case 0:
          planet = 'Sunday';
          displayPlanet('https://example.com/sun.jpg', 'The Sun represents vitality and energy. It is the center of our solar system.');
          break;
        case 1:
          planet = 'Monday';
          displayPlanet('https://example.com/moon.jpg', 'The Moon symbolizes emotions and intuition. It has a significant influence on tides.');
          break;
        case 2:
          planet = 'Tuesday';
          displayPlanet('https://example.com/mars.jpg', 'Mars embodies passion and determination. It is often called the "Red Planet".');
          break;
        case 3:
          planet = 'Wednesday';
          displayPlanet('https://example.com/mercury.jpg', 'Mercury represents communication and intellect. It is the closest planet to the Sun.');
          break;
        case 4:
          planet = 'Thursday';
          displayPlanet('https://example.com/jupiter.jpg', 'Jupiter symbolizes expansion and abundance. It is the largest planet in our solar system.');
          break;
        case 5:
          planet = 'Friday';
          displayPlanet('https://example.com/venus.jpg', 'Venus embodies love and beauty. It is often referred to as the "Evening Star".');
          break;
        case 6:
          planet = 'Saturday';
          displayPlanet('https://example.com/saturn.jpg', 'Saturn represents discipline and responsibility. It is known for its iconic rings.');
          break;
        default:
          planet = 'Unknown';
          displayPlanet('', 'The association with an unknown planet.');
      }

      var explanation = "Today is " + planet + ", which is associated with the planet " + getPlanetName(planet) + ".";
      document.getElementById('planet').textContent = explanation;
    }

    function displayPlanet(imageSource, planetExplanation) {
      document.getElementById('planetImage').src = imageSource;
      document.getElementById('planetImage').alt = "Planet Image";
      document.getElementById('planet').textContent = planetExplanation;
    }

    function getPlanetName(day) {
      var planetName = '';
      switch (day) {
              case 'Sunday':
      planetName = 'Sun';
      break;
    case 'Monday':
      planetName = 'Moon';
      break;
    case 'Tuesday':
      planetName = 'Mars';
      break;
    case 'Wednesday':
      planetName = 'Mercury';
      break;
    case 'Thursday':
      planetName = 'Jupiter';
      break;
    case 'Friday':
      planetName = 'Venus';
      break;
    case 'Saturday':
      planetName = 'Saturn';
      break;
    default:
      planetName = 'Unknown';
  }
  return planetName;
    }
    </script>
</body>
</html>
