<!DOCTYPE html>
<html>
<head>
  <title>Element Selection Demo</title>
  <style>
    .highlight {
      background-color: yellow;
    }
  </style>
</head>
<body>
  <h1>Element Selection Demo</h1>
  
  <p id="paragraph1">This is paragraph 1.</p>
  <p class="paragraph">This is paragraph 2.</p>
  <p class="paragraph">This is paragraph 3.</p>
  
  <input type="text" name="input1" value="Input 1">
  <input type="text" name="input2" value="Input 2">
  
  <ul>
    <li>Item 1</li>
    <li>Item 2</li>
    <li>Item 3</li>
  </ul>
  
  <button onclick="highlightById()">Highlight by ID</button>
  <button onclick="highlightByClass()">Highlight by Class</button>
  <button onclick="highlightByName()">Highlight by Name</button>
  <button onclick="highlightByTag()">Highlight by Tag</button>
  <button onclick="highlightByQuery()">Highlight by Query</button>
  <button onclick="highlightAllByQuery()">Highlight All by Query</button>
  
  <script>
    function highlightById() {
      var element = document.getElementById('paragraph1');
      element.classList.add('highlight');
    }
    
    function highlightByClass() {
      var elements = document.getElementsByClassName('paragraph');
      for (var i = 0; i < elements.length; i++) {
        elements[i].classList.add('highlight');
      }
    }
    
    function highlightByName() {
      var elements = document.getElementsByName('input1');
      for (var i = 0; i < elements.length; i++) {
        elements[i].classList.add('highlight');
      }
    }
    
    function highlightByTag() {
      var elements = document.getElementsByTagName('li');
      for (var i = 0; i < elements.length; i++) {
        elements[i].classList.add('highlight');
      }
    }
    
    function highlightByQuery() {
      var element = document.querySelector('.paragraph');
      element.classList.add('highlight');
    }
    
    function highlightAllByQuery() {
      var elements = document.querySelectorAll('.paragraph');
      for (var i = 0; i < elements.length; i++) {
        elements[i].classList.add('highlight');
      }
    }
  </script>
</body>
</html>
